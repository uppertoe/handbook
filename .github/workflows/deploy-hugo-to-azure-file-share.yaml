name: Build and Deploy Hugo to Azure Container App

on:
  push:
    branches:
      - main  # Change to your default branch if different
  workflow_dispatch:

permissions:
  contents: read
  actions: write
  id-token: write

concurrency:
  group: "deploy-azure-webapp"
  cancel-in-progress: false

jobs:
  # Build Job
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.135.0  # Specify your desired Hugo version
    steps:
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y zip

      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb
          sudo dpkg -i ${{ runner.temp }}/hugo.deb

      - name: Install Dart Sass
        run: sudo snap install dart-sass

      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install Node.js Dependencies
        run: |
          [[ -f package-lock.json || -f npm-shrinkwrap.json ]] && npm ci || true

      - name: Build with Hugo
        env:
          HUGO_CACHEDIR: ${{ runner.temp }}/hugo_cache
          HUGO_ENVIRONMENT: production
          TZ: America/Los_Angeles
        run: |
          hugo \
            --gc \
            --minify

      - name: Zip Public Folder
        run: |
          cd public
          zip -r ../deploy.zip .  # Zips the contents of 'public/' into 'deploy.zip'

      - name: Check deploy.zip Size
        run: |
          ls -lh ./deploy.zip

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: deploy
          path: ./deploy.zip

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v3
        with:
          name: deploy
          path: ./deploy

      - name: Authenticate with Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Install azcopy using Microsoft's recommended package
      - name: Install azcopy
        run: |
          UBUNTU_VERSION=$(lsb_release -rs)
          wget -O packages-microsoft-prod.deb https://packages.microsoft.com/config/ubuntu/${UBUNTU_VERSION}/packages-microsoft-prod.deb
          sudo dpkg -i packages-microsoft-prod.deb
          sudo apt-get update
          sudo apt-get install -y azcopy

      # Extract credentials from AZURE_CREDENTIALS and authenticate azcopy
      - name: Authenticate azcopy with service principal
        run: |
          AZURE_CLIENT_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .clientId)
          AZURE_CLIENT_SECRET=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .clientSecret)

          export AZCOPY_SPA_CLIENT_SECRET=$AZURE_CLIENT_SECRET

          azcopy login --service-principal --application-id $AZURE_CLIENT_ID

      # Check if temp/ directory exists, if not create it
      - name: Check or Create temp/ Directory
        run: |
          echo "Checking if temp/ directory exists..."
          EXISTS=$(az storage directory exists \
            --account-name ${{ secrets.AZURE_STORAGE_ACCOUNT_NAME }} \
            --share-name ${{ secrets.AZURE_FILE_SHARE_NAME }} \
            --name temp \
            --auth-mode login \
            --query exists \
            --enable-file-backup-request-intent)
          if [ "$EXISTS" == "false" ]; then
            echo "temp/ directory does not exist, creating it..."
            az storage directory create \
              --account-name ${{ secrets.AZURE_STORAGE_ACCOUNT_NAME }} \
              --share-name ${{ secrets.AZURE_FILE_SHARE_NAME }} \
              --name temp \
              --auth-mode login \
              --enable-file-backup-request-intent
          else
            echo "temp/ directory exists."
          fi
      
      # Check if temp/ directory exists, if not create it
      - name: Check or Create public/ Directory
        run: |
          echo "Checking if public/ directory exists..."
          EXISTS=$(az storage directory exists \
            --account-name ${{ secrets.AZURE_STORAGE_ACCOUNT_NAME }} \
            --share-name ${{ secrets.AZURE_FILE_SHARE_NAME }} \
            --name public \
            --auth-mode login \
            --query exists \
            --enable-file-backup-request-intent)
          if [ "$EXISTS" == "false" ]; then
            echo "public/ directory does not exist, creating it..."
            az storage directory create \
              --account-name ${{ secrets.AZURE_STORAGE_ACCOUNT_NAME }} \
              --share-name ${{ secrets.AZURE_FILE_SHARE_NAME }} \
              --name public \
              --auth-mode login \
              --enable-file-backup-request-intent
          else
            echo "public/ directory exists."
          fi

      # Unzip the files
      - name: Unzip the deploy artifact
        run: |
          unzip -o ./deploy/deploy.zip -d ./public

      # Use azcopy to upload files
      - name: Upload new Hugo site content to Azure using azcopy
        run: |
          azcopy copy "./public/*" "https://${{ secrets.AZURE_STORAGE_ACCOUNT_NAME }}.file.core.windows.net/${{ secrets.AZURE_FILE_SHARE_NAME }}/temp" --recursive

      # Set container environment to serve from temp/ directory
      - name: Update Azure Container App to Serve from temp/
        run: |
          echo "Updating container environment variable to serve from 'temp/' directory..."
          az containerapp update \
            --name ${{ secrets.AZURE_CONTAINER_APP_NAME }} \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --set-env-vars "SERVE_DIRECTORY=temp"

      # Remove old files
      - name: Delete Old Files in Azure public/ directory using azcopy
        run: |
          echo "Deleting old files in the Azure public/ directory..."
          azcopy remove "https://${{ secrets.AZURE_STORAGE_ACCOUNT_NAME }}.file.core.windows.net/${{ secrets.AZURE_FILE_SHARE_NAME }}/public" --recursive

      # Use azcopy to upload files
      - name: Upload new Hugo site content to Azure using azcopy
        run: |
          azcopy copy "./public/*" "https://${{ secrets.AZURE_STORAGE_ACCOUNT_NAME }}.file.core.windows.net/${{ secrets.AZURE_FILE_SHARE_NAME }}/public" --recursive

      # Set container environment to serve from public/ directory
      - name: Update Azure Container App to Serve from public/
        run: |
          echo "Updating container environment variable to serve from 'public/' directory..."
          az containerapp update \
            --name ${{ secrets.AZURE_CONTAINER_APP_NAME }} \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --set-env-vars "SERVE_DIRECTORY=public"

      # Clean up temp/
      - name: Delete Old Files in Azure public/ Directory using azcopy
        run: |
          echo "Deleting old files in the Azure public/ directory..."
          azcopy remove "https://${{ secrets.AZURE_STORAGE_ACCOUNT_NAME }}.file.core.windows.net/${{ secrets.AZURE_FILE_SHARE_NAME }}/temp" --recursive

      - name: Cleanup
        run: |
          rm -rf deploy public
