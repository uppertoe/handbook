name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    env:
      GH_CLIENT_ID: ${{ secrets.GH_CLIENT_ID }}
      GH_CLIENT_SECRET: ${{ secrets.GH_CLIENT_SECRET }}
      AUTH_SERVER_URL: ${{ secrets.AUTH_SERVER_URL }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Azure Functions Core Tools
        run: |
          npm install -g azure-functions-core-tools@3 --unsafe-perm true

      - name: Install dependencies for Azure Functions
        run: |
          cd api
          npm install
          cd ..

      - name: Install Hugo
        run: |
          wget https://github.com/gohugoio/hugo/releases/download/v0.115.4/hugo_extended_0.115.4_Linux-64bit.tar.gz
          tar -zxvf hugo_extended_0.115.4_Linux-64bit.tar.gz
          sudo mv hugo /usr/local/bin/
          hugo version

      - name: Replace Client ID in Decap CMS config
        run: |
          sed -i "s/'YOUR_GITHUB_CLIENT_ID'/'${{ secrets.GH_CLIENT_ID }}'/g" static/admin/config.yml

      - name: Build Hugo site
        run: hugo --minify

      - name: Build and Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ICY_ISLAND_0043E4700 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/" # App source code path
          api_location: "api" # Azure Functions source code path
          output_location: "public" # Hugo's output directory
          skip_app_build: true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ICY_ISLAND_0043E4700 }}
          action: "close"
