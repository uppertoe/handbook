name: Build and Deploy Hugo to Azure Container App

on:
  push:
    branches:
      - main  # Change to your default branch if different
  workflow_dispatch:

permissions:
  contents: read
  actions: write
  id-token: write

concurrency:
  group: "deploy-azure-webapp"
  cancel-in-progress: false

jobs:
  # Build Job
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.135.0  # Specify your desired Hugo version
    steps:
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y zip

      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb
          sudo dpkg -i ${{ runner.temp }}/hugo.deb

      - name: Install Dart Sass
        run: sudo snap install dart-sass

      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install Node.js Dependencies
        run: |
          [[ -f package-lock.json || -f npm-shrinkwrap.json ]] && npm ci || true

      - name: Build with Hugo
        env:
          HUGO_CACHEDIR: ${{ runner.temp }}/hugo_cache
          HUGO_ENVIRONMENT: production
          TZ: America/Los_Angeles
        run: |
          hugo \
            --gc \
            --minify \
            --baseURL "${{ steps.pages.outputs.base_url }}/"  

      - name: Zip Public Folder
        run: |
          cd public
          zip -r ../deploy.zip .  # Zips the contents of 'public/' into 'deploy.zip'

      - name: Verify deploy.zip Contents
        run: |
          echo "Contents of deploy.zip:"
          unzip -l ./deploy.zip

      - name: Check deploy.zip Size
        run: |
          ls -lh ./deploy.zip

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: deploy
          path: ./deploy.zip

  # Deploy Job
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v3
        with:
          name: deploy
          path: ./deploy

      - name: Verify Downloaded deploy.zip
        run: |
          echo "Contents of downloaded deploy.zip:"
          unzip -l ./deploy/deploy.zip
          ls -lh ./deploy/deploy.zip

      - name: Authenticate with Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Upload New Hugo Site to Azure File Share Temp Folder
        run: |
          echo "Uploading new 'public/' folder to Azure File Share temp/..."
          unzip -o ./deploy/deploy.zip -d ./public
          az storage file upload-batch \
            --account-name ${{ secrets.AZURE_STORAGE_ACCOUNT_NAME }} \
            --destination ${{ secrets.AZURE_FILE_SHARE_NAME }}/temp \
            --source ./public \
          
      - name: Delete Old Files from public/
        run: |
          echo "Deleting old files in the Azure File Share public directory..."
          az storage file delete-batch \
            --account-name ${{ secrets.AZURE_STORAGE_ACCOUNT_NAME }} \
            --source ${{ secrets.AZURE_FILE_SHARE_NAME }}/public \
            --pattern '*' \
            --auth-mode login
            --enable-file-backup-request-intent

      - name: Delete public/ Directory
        run: |
          echo "Deleting the public/ directory..."
          az storage directory delete \
            --account-name ${{ secrets.AZURE_STORAGE_ACCOUNT_NAME }} \
            --share-name ${{ secrets.AZURE_FILE_SHARE_NAME }} \
            --name public \
            --auth-mode login

      - name: Rename temp/ to public/
        run: |
          echo "Renaming temp/ to public/..."
          az storage directory move \
            --account-name ${{ secrets.AZURE_STORAGE_ACCOUNT_NAME }} \
            --share-name ${{ secrets.AZURE_FILE_SHARE_NAME }} \
            --source-path temp \
            --destination-path public

      - name: Recreate temp/ Directory
        run: |
          echo "Recreating empty temp/ directory..."
          az storage directory create \
            --account-name ${{ secrets.AZURE_STORAGE_ACCOUNT_NAME }} \
            --share-name ${{ secrets.AZURE_FILE_SHARE_NAME }} \
            --name temp \
            --auth-mode login

      - name: Cleanup
        run: |
          rm -rf deploy public
